<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Lexend%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
 <style>
        .question-container {
            transition: all 0.3s ease;
        }
        .option:hover {
            transform: translateY(-2px);
        }
        .progress-bar {
            transition: width 0.5s ease;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>





  </head>



  
  <body class="bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen font-sans">
    <div
      class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden"
      style="--radio-dot-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(17,20,24)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3ccircle cx=%278%27 cy=%278%27 r=%273%27/%3e%3c/svg%3e'); font-family: Lexend, &quot;Noto Sans&quot;, sans-serif;"
    >
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f0f2f4] px-10 py-3">
          <div class="flex items-center gap-4 text-[#111418]">
            <div class="size-4">
            </div>
            <h2 class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em]">QuizTime</h2>
        </header>

        <div id="welcome-screen" class="p-8 text-center">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Ready for the Challenge?</h2>
                <p class="text-gray-600 mb-6">This quiz contains 5 multiple-choice questions. You'll get immediate feedback after each question.</p>
                <button id="start_btn" class="bg-blue-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-full transition duration-300 transform hover:scale-105">
                    Start Quiz <i class="fas fa-play ml-2"></i>
                </button>
            </div>





        <div id="Questions" class="hidden px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <h2 id="Question_count" class="text-[#111418] tracking-light text-[18px] font-bold leading-tight px-4 text-center pb-3 pt-5">Question 1/5</h2>
            <p id="question_text" class="text-[#111418] tracking-light text-[28px] leading-tight px-4 text-center pb-3 pt-5">What is the capital of France?</p>
            <div id="options" class="flex flex-col gap-3 p-4">
              <label class="flex items-center gap-4 rounded-lg border border-solid border-[#dce0e5] p-[15px]">
                <input
                  type="radio"
                  class="h-5 w-5 border-2 border-[#dce0e5] bg-transparent text-transparent checked:border-[#111418] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[#111418]"
                  name="options"
                  value="1"
                  checked=""
                />
                <div class="flex grow flex-col"><p id="Answer_1" class="text-[#111418] text-sm font-medium leading-normal">London</p></div>
              </label>
              <label class="flex items-center gap-4 rounded-lg border border-solid border-[#dce0e5] p-[15px]">
                <input
                  type="radio"
                  class="h-5 w-5 border-2 border-[#dce0e5] bg-transparent text-transparent checked:border-[#111418] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[#111418]"
                  name="options"
                  value="2"
                />
                <div class="flex grow flex-col"><p id="Answer_2" class="text-[#111418] text-sm font-medium leading-normal">Paris</p></div>
              </label>
              <label class="flex items-center gap-4 rounded-lg border border-solid border-[#dce0e5] p-[15px]">
                <input
                  type="radio"
                  class="h-5 w-5 border-2 border-[#dce0e5] bg-transparent text-transparent checked:border-[#111418] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[#111418]"
                  name="options"
                  value="3"
                />
                <div class="flex grow flex-col"><p id="Answer_3" class="text-[#111418] text-sm font-medium leading-normal">Berlin</p></div>
              </label>
              <label class="flex items-center gap-4 rounded-lg border border-solid border-[#dce0e5] p-[15px]">
                <input
                  type="radio"
                  class="h-5 w-5 border-2 border-[#dce0e5] bg-transparent text-transparent checked:border-[#111418] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[#111418]"
                  name="options"
                  value="4"
                />
                <div class="flex grow flex-col"><p id="Answer_4" class="text-[#111418] text-sm font-medium leading-normal">Rome</p></div>
              </label>
            </div>
            <div class="flex px-4 py-3 justify-center">
              <button id="Next_btn"
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#1979e6] text-white text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Next</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="fu.js"></script>
  </body>
</html>
