<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 2</title>
</head>
<body>
    <h1 id="welcome"></h1>

    <script>
        // Get stored name
        const username = localStorage.getItem("username");

        if (username) {
            document.getElementById("welcome").textContent = `Welcome, ${username}!`;
        } else {
            document.getElementById("welcome").textContent = "No name found!";
        }
    </script>
</body>
</html>
