<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .question-container {
            transition: all 0.3s ease;
        }
        .option:hover {
            transform: translateY(-2px);
        }
        .progress-bar {
            transition: width 0.5s ease;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen font-sans">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <!-- Quiz Header -->
        <header class="text-center mb-8 fade-in">
            <h1 class="text-4xl font-bold text-indigo-700 mb-2">Challenge</h1>
            <p class="text-lg text-gray-600">Test your skills</p>
            <div class="w-full bg-gray-200 rounded-full h-4 mt-6">
                <div id="progress" class="progress-bar bg-indigo-600 h-4 rounded-full" style="width: 0%"></div>
            </div>
        </header>

        <!-- Quiz Container -->
        <div id="quiz-container" class="bg-white rounded-xl shadow-lg overflow-hidden fade-in">
            <!-- Welcome Screen -->
            <div id="welcome-screen" class="p-8 text-center">
                <div class="w-24 h-24 bg-indigo-100 rounded-full flex items-center justify-center mx-auto mb-6">
                    <i class="fas fa-question-circle text-indigo-600 text-4xl"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Ready for the Challenge?</h2>
                <p class="text-gray-600 mb-6">This quiz contains 5 multiple-choice questions. You'll get immediate feedback after each question.</p>
                <button id="start-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-full transition duration-300 transform hover:scale-105">
                    Start Quiz <i class="fas fa-play ml-2"></i>
                </button>
            </div>

            <!-- Questions Container -->
            <div id="questions-screen" class="hidden p-6 md:p-8">
                <div id="question-container" class="question-container">
                    <!-- Questions will be inserted here by JavaScript -->
                </div>
                
                <div class="flex justify-between mt-8">
                    <button id="prev-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-medium py-2 px-4 rounded-lg transition hidden">
                        <i class="fas fa-arrow-left mr-2"></i> Previous
                    </button>
                    <button id="next-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-6 rounded-lg ml-auto transition">
                        Next <i class="fas fa-arrow-right ml-2"></i>
                    </button>
                </div>
            </div>

            <!-- Results Screen -->
            <div id="results-screen" class="hidden p-8 text-center">
                <div class="w-24 h-24 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
                    <i class="fas fa-trophy text-green-600 text-4xl"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Quiz Completed!</h2>
                <div id="score-display" class="text-5xl font-bold mb-6 bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
                    <!-- Score will be inserted here -->
                </div>
                <p id="score-message" class="text-gray-600 mb-6">
                    <!-- Message will be inserted here -->
                </p>
                <div id="answers-summary" class="text-left mb-8">
                    <!-- Answers summary will be inserted here -->
                </div>
                <button id="restart-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-full transition duration-300">
                    <i class="fas fa-redo mr-2"></i> Try Again
                </button>
            </div>
        </div>
    </div>
    <script>
        const x = localStorage.getItem('Changer');
    </script>
    <script src="fu.js"></script>
</body>
</html>
